[package]
name = "revela"
description = "A user interface abstracted over a selection of backends."
version = "0.0.6"
edition = "2021"
resolver = "2"
rust-version = "1.68.0"
authors = ["Jos√© Luis Cruz <joseluis@andamira.net>"]
repository = "https://github.com/andamira/revela"
documentation = "https://docs.rs/revela"
license = "MIT OR Apache-2.0"
include = [
	"/Cargo.toml",
	"/README.md",
	"/LICENSE-*",
	"/src/**/*.rs",
	"/examples/alloc.rs",
	"/examples/no_alloc.rs",
	"/examples/ui-notcurses.rs",
	"/examples/ui-crossterm.rs",
]
categories = ["gui", "game-development", "api-bindings", "no-std::no-alloc"]
keywords = ["terminal"]
publish = false


[features]
# default = ["std", "safe"]
default = ["std", "safe", "depura"] # DEBUG
#
std = ["alloc", "acolor/std", "devela/std", "depura?/std", "repite?/std", "libc?/std", "tiny-skia?/std", "png"]
no-std = ["acolor/no-std", "tiny-skia?/no-std-float"]
alloc = ["linked_list_allocator"]
#
safe = ["acolor/safe", "devela/safe", "depura?/safe", "repite?/safe"]
non-safe = []
#
nightly = [] # used only for docs

# backends:
#
backends_all = ["std", "crossterm", "notcurses", "libc", "sdl2", "gilrs", "midir", "kira"]
backends_alloc = ["no-std", "alloc", "libc", "tiny-skia"]
backends_no-std = ["no-std", "libc", "tiny-skia"]
#
libc = ["dep:libc", "libc-print"]
midir = ["dep:midir", "std", "flume"]
notcurses = ["dep:notcurses", "std", "acolor/notcurses"]
sdl2 = ["dep:sdl2", "std", "acolor/sdl2", "raw-window-handle"]
#
# crossterm_paste = ["crossterm/bracketed-paste"]


#* dependencies *#

[dependencies]
bitflags = "1.3.2"
log = "0.4.17"

# libera:
acolor = { version = "0.0.6", default-features = false, features = ["rgb"] }
devela = { version = "0.1.7", default-features = false }
## (optional)
repite = { version = "0.0.3", optional = true, default-features = false }
depura = { version = "0.0.3", optional = true, default-features = false }

# backends:
#
## system
libc = { version = "0.2.140", default-features = false, optional = true }
libc-print = { version = "0.1.21", optional = true }
linked_list_allocator = { version = "0.10.5", optional = true }
#
## terminal
crossterm = { version = "0.26.0", optional = true } # default-features = false
notcurses = { version = "3.2.3", optional = true }
#notcurses = { path = "../../notcurses/notcurses-rs", optional = true }
#notcurses = { git = "https://github.com/dankamongmen/notcurses", optional = true }
#
## desktop
sdl2 = { version = "0.35.2", optional = true, features = ["raw-window-handle", "gfx"] }
#macroquad = { version = "0.3.24", optional = true }
#tauri = { version = "1.2.4", optional = true }
raw-window-handle = { version = "0.4.2", optional = true } # latest = 0.5, in sdl2 = 0.4.2
#
## graphics
png = { version = "0.17.7", optional = true } # needs-std
tiny-skia = { version = "0.8.3", optional = true, default-features = false }
#
## gamepads
gilrs = { version = "0.10.1", optional = true }
#
## midi
midir = { version = "0.9.1", optional = true, default-features = false }
flume = { version = "0.10.14", optional = true, default-features = false }
midi-convert = { version = "0.1.2", default-features = false }
#
## audio
kira = { version = "0.7.1", optional = true }

[dev-dependencies]
depura = { version = "0.0.3", default-features = false }
repite = { version = "0.0.3", default-features = false }


#* profiles *#

[profile.dev]
split-debuginfo = "packed"

[profile.release]
strip = "debuginfo"

[profile.no-std]
inherits = "dev"
lto = true
opt-level = "s" # "z"
panic = "abort"
# overflow-checks = true
# debug-assertions = true

[profile.no-std-release]
inherits = "release"
lto = true
opt-level = "s" # "z"
panic = "abort"
codegen-units = 1
strip = true
# overflow-checks = false
# debug-assertions = false


#* examples *#

[[example]]
name = "ui-notcurses"
required-features = ["notcurses"]

[[example]]
name = "ui-crossterm"
required-features = ["crossterm"]

[[example]]
name = "alloc"
# needs profile `no-std`
required-features = ["alloc", "no-std", "libc"]

[[example]]
name = "no_alloc"
# needs profile `no-std`
required-features = ["no-std", "libc"]


#* misc. *#

[badges]
maintenance = { status = "experimental" }

[package.metadata.docs.rs]
features = ["nightly", "all_backends", "notcurses?/vendored"]
